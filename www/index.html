<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Power your frontend tooling with Deno</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Power your frontend tooling with Deno</h1>
        <div class="logos">
          <img src="./deno-logo.svg" />
          <img src="./preact-logo.png" />
        </div>
        <p>
          An experiment in bootstraping a frontend project with only Deno.<br>
          Includes the following features:
        </p>
        <ul>
          <li>Web server</li>
          <li>TypeScript compilation</li>
          <li>Sourcemaps</li>
          <li>JSX support</li>
          <li>Test runner</li>
        </ul>
        <button type="button" class="spin-button" id="spin-button">
          Give it a spin!
        </button>
      </main>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
